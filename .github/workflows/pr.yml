name: PR Image

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-push-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive PR and SHA tags
        id: meta
        run: |
          pr="${{ github.event.pull_request.number }}"
          shortsha="$(git rev-parse --short HEAD)"
          echo "pr_tag=pr-${pr}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=pr-${pr}-sha-${shortsha}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PR images (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):${{ steps.meta.outputs.pr_tag }}
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):${{ steps.meta.outputs.sha_tag }}
