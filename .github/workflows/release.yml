name: Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: ver
        run: |
          tag="${GITHUB_REF_NAME}"  # e.g., v1.2.3
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          # Strip leading 'v' if present
          ver="${tag#v}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          # Compute semver parts
          major="${ver%%.*}"
          rest="${ver#*.}"
          minor="${rest%%.*}"
          echo "major=$major" >> "$GITHUB_OUTPUT"
          echo "minor=$minor" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):${{ steps.ver.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):v${{ steps.ver.outputs.major }}.${{ steps.ver.outputs.minor }}
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):v${{ steps.ver.outputs.major }}
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):latest
