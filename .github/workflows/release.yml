name: Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and repo
        id: meta
        run: |
          tag="${GITHUB_REF_NAME}"           # e.g., v1.2.3
          ver="${tag#v}"                     # 1.2.3
          major="${ver%%.*}"                 # 1
          rest="${ver#*.}"                   # 2.3
          minor="${rest%%.*}"                # 2
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "version=${ver}" >> "$GITHUB_OUTPUT"
          echo "major=${major}" >> "$GITHUB_OUTPUT"
          echo "minor=${minor}" >> "$GITHUB_OUTPUT"
          echo "repo_name=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.meta.outputs.repo_name }}:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/${{ steps.meta.outputs.repo_name }}:v${{ steps.meta.outputs.major }}.${{ steps.meta.outputs.minor }}
            ghcr.io/${{ github.repository_owner }}/${{ steps.meta.outputs.repo_name }}:v${{ steps.meta.outputs.major }}
            ghcr.io/${{ github.repository_owner }}/${{ steps.meta.outputs.repo_name }}:latest
